<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Trabajando con BEM -->
    <!-- Este header seria un bloque, y lo que esta dentro elementos del mismo. -->
    <header class="header">
        <a href="index.html">
            <!-- Esta clase header__logo indica que  este
                elemento pertenece al bloque header -->
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <!-- El nav es el bloque que contiene los elementos -->
    <nav class="navegacion">
        <!-- Estos son los elementos del bloque navegacion__enlace, que a 
        su vez, tienen un modificador navegacion__enlace--activo -->
        <a  class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a  class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>React JS</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="Imagen del Producto">
        
            <div class="camisa__contenido">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nihil quo 
                    nisi ut repellendus pariatur numquam eveniet exercitationem eum quia hic!
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore, cum!
                </p>

                <form class="formulario" action="">
                    <select class="formulario__campo" name="" id="">
                        <option value="" disabled selected>-- Seleccionar Talla --</option>
                        <option value="">Chica</option>
                        <option value="">Mediana</option>
                        <option value="">Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">

                </form>
            </div>
        
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos Reservados 2021.</p>
    </footer>

</body>
</html>
